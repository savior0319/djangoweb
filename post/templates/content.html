<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'css/jquery-3.4.1.min.js' %}"></script>
</head>
<body>
<div class="container mt-5">
    <div class="jumbotron">
        <h1>게시글</h1>
    </div>
    {% for b in board_content %}
        <div class="form-group">
            <label>글제목</label>
            <input type="text" class="form-control" value="{{ b.title }}" readonly/>
        </div>
        <div class="form-group">
            <label>글쓴이</label>
            <input type="text" class="form-control" value="{{ b.insert_id }}" readonly/>
        </div>
        <div class="form-group">
            <label>작성시간</label>
            <input type="text" class="form-control" value="{{ b.insert_date | date:'Y/m/d H:i:s' }}" readonly/>
        </div>
        <hr>
        <div class="form-group">
            <textarea class="form-control" rows="20" readonly>{{ b.content }}</textarea>
        </div>

    {% endfor %}
    <br>
    <div class="mx-auto" style="width: 200px;">
        <button class="btn btn-primary mb-5" onclick=back();>뒤로가기</button>
    </div>
</div>

</body>

<script>
    function back() {
        window.history.back();
    }
</script>
</html>
